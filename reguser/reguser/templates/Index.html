<!DOCTYPE html>
<head>
    <title>New User Registration Form</title>
<head>
<body>
    <h1>New User Sign Up</h1>
    
    <hr/>
    <form method = "POST">
        {% csrf_token %}
    <table border = "1">
        <tr>
            <td>User Name</td>
            <td><input type = "text" placeholder="Enter User Name.." name = "username" required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type = "email" placeholder="Enter User Email.."name = "email" required/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type = "password" placeholder="Enter Password.." required
                onchange = "form.repassword.pattern = this.value" name = "password"/></td>
        </tr>
        <tr>
            <td>Re-Password</td>
            <td><input type = "password" placeholder="Enter Re-Password.." name = "Re-Password"  required/></td>
        </tr>
        <!-- <tr>
            <td>Martial Status</td>
            <td>
                <select name = "martialstatus">
                    <option selected disabled = "true" >-- Martial Status --</option>
                    <option>Married</option>
                    <option>Unmarried</option>
                    <option>Window</option>
                </select>
            </td>
        </tr>        -->
        <tr>
            <td>Gender</td>
            <td><input type = "radio" value="M" name = "gender" />Male  | <input type="radio" value = "F" name = "gender"/>Female  </td>
        </tr>
    </table>
    <hr/>
        <input type = "submit" value = "submit"/>
        {%if messages %}
        {% for result in messages %}
        <b style="color: green;">{{result}}</b>
        {% endfor %}
        {% endif %}
    </form>

</body>
</html>
